<!DOCTYPE html>
<html lang="en">
<head>
  <title>Myntra Bag</title>
  <link rel="stylesheet" href="/CSS/MyntraPractice.css">
  
</head>
<body>
  <button class="btn1" onclick="
    cartQuantity=cartQuantity+1;
    document.querySelector('#cart-summary').innerText =`Your Bag has ${ cartQuantity} items`;
    ">Add to Bag</button>
  <button class="btn2" onclick="
  cartQuantity=cartQuantity-1;
    document.querySelector('#cart-summary').innerText =`Your Bag has ${ cartQuantity} items`;
   ">MOVE TO Wishlist</button>
  <button class="btn3" onclick="
  cartQuantity=cartQuantity+2;
  document.querySelector('#cart-summary').innerText =`Your Bag has ${ cartQuantity} items`;
  "
  >Add 1+1 sale item</button>
  <h1 id="cart-summary"></h1>
  <script>
    let cartQuantity = 5;
    document.querySelector('#cart-summary').innerText =`Your Bag has ${ cartQuantity} items`;
  </script>

</body>
</html>
