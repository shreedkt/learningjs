<!DOCTYPE html>
<html lang="en">
<head>
  <title>Practices</title>
  <style>
    #my-button{
      height: 75px;
      width: 75px;
      font-size: 25px;
      border: none;
      border-radius: 5;
      border-radius: 15px;
    }
    .js-odd{
      background-color: chocolate;
    }
    .js-even{
      background-color: lawngreen;
    }
  </style>
</head>
<body>


  <!-- 
    09:00 Hours Compleated 
  -->


  <!--
    1. Display good morning, afternoon and night based on current hour.
    2. Add the name to the output too.
    3. create a button which show the number how many times it has been pressed 
        * Also, it has diffrent colors for when it has been pressed odd or even times .
        * the click count shoud also survive browser refresh
  -->
<h3 id="greeting"></h3>
  <button id="my-button" onclick="buttonPressed();"> </button>

  <script>

    let noOfTimesClicked = localStorage.getItem
    ('noOfTimesClicked') || 0;
    function buttonPressed(){
    noOfTimesClicked ++; 
    localStorage.setItem('noOfTimesClicked',noOfTimesClicked);
    updateButton();
    }  
    function updateButton(){
      let button = document.querySelector('#my-button');
      if (noOfTimesClicked % 2 === 0){
        button.classList.remove('js-odd');
        button.classList.add('js-even');
      } else {
        button.classList.remove('js-even');
        button.classList.add('js-odd');
      }
      button.innerText = noOfTimesClicked;
    }

    updateButton();

    function doGreeting(personName = 'Dear'){
      let date = new Date();
      let hours = date.getHours();
      let heading = document.querySelector('#greeting');
      if (hours > 5 && hours < 12){
        heading.innerText = `Good Morning ${personName}`;
      } else if (hours > 12 && hours < 18){
        heading.innerText = `Good Evening ${personName}`;
      } else {
        heading.innerText = `Good Night ${personName}`;
      }
  }
  doGreeting('Deepak');
  </script>
</body>
</html>
